{% if request.user.is_authenticated %}
    <ul>
        <li>
            hello, {{ request.user.username }}!
        </li>
        <li>
            <a href="{% url 'dashboard' %}">dashboard</a>
        </li>
    </ul>
{% else %}
    <a href="{% url 'login' %}">sign in</a>
    <a href="{% url 'register' %}">sign up</a>
{% endif %}
