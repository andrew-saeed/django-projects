<header id="top-bar" class="w-full grid grid-cols-[max-content_1fr_max-content] min-md:gap-2 items-center p-2">

    <div class="flex gap-2">
        <svg @click="openLeftSide" class="icon-btn border-3 border-black min-md:hidden" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/>
        </svg>          
        <a href="/blog">
            <img src="/media/icons/logo.svg" alt="logo">
        </a>
    </div>
    {% if request.user.is_authenticated %}
        <ul>
            <li>
                hello, {{ request.user.username }}!
            </li>
            <li>
                <a href="{% url 'dashboard' %}">dashboard</a>
            </li>
        </ul>
    {% else %}
        <div class="input-text w-full max-w-150 max-md:hidden">
            <div class="input-text__icon">
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="m21 21-3.5-3.5M17 10a7 7 0 1 1-14 0 7 7 0 0 1 14 0Z"/>
                </svg>              
            </div>
            <input type="text" name="search" id="search" placeholder="search...">
        </div>
        <div class="flex gap-2 justify-end">
            <a class="btn btn--tertiary max-md:hidden" href="{% url 'login' %}">login</a>
            <a class="btn btn--blue" href="{% url 'register' %}">create account</a>
        </div>
    {% endif %}
</header>
