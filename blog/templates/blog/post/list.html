{% extends "base.html" %}

{% load blog_tags %}

{% block title %}Posts{% endblock %}

{% block content %}

    {% if tag %}
        <h1>Within tag {{ tag.name }}</h1>
    {% endif %}

    <div x-data="postsList">
        <ul class="space-y-2">
            {% include "blog/post/list-paginated.html" %}
        </ul>
        <div class="text-center py-4" x-show="!emptyPage">
            <span class="loader"></span>
        </div>
    </div>

{% endblock %}
