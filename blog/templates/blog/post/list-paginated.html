{% for post in posts %}
    <li class="bg-primary-bg md:rounded-xl p-5">

        <div class="mb-2">
            {% include "blog/post/includes/post-author.html" %}
        </div>
    
        <h2 class="text-medium mb-1 hover:text-white">
            <a href="{{ post.get_absolute_url }}">
                {{ post.title }}
            </a>
        </h2>

        <div class="mb-2 -ml-2">
            {% for tag in post.tags.all %}
                <a href="{% url 'blog:get_posts_by_tag' tag.slug %}" class="link">#{{ tag.name }}</a>
            {% endfor %}
        </div>

        <p>
            <a href="{% url 'blog:share_post' post.id %}">share</a>
        </p>

    </li>
{% endfor %}
