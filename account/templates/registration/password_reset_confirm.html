{% extends "base.html" %}

{% block title %}my account{% endblock %}

{% block page %}
<section class="bg-primary-bg p-8 max-w-xl mx-auto md:round-xl">

    <h1 class="text-base-1 capitalize font-bold pb-4">Enter new Password</h1>

    <form method="post" novalidate>

        <div class="form-group">
            <label for="{{form.new_password1.id_for_label}}">{{form.new_password1.label}}</label>
            {{form.new_password1}}
            {{form.new_password1.errors}}
        </div>

        <div class="form-group">
            <label for="{{form.new_password2.id_for_label}}">{{form.new_password2.label}}</label>
            {{form.new_password2}}
            {{form.new_password2.errors}}
        </div>

        {% csrf_token %}
        <div class="form-actions">
            <button class="btn btn--blue" type="submit">confirm reset password</button>
        </div>
    </form>
</section>
{% endblock %}
