{% extends "account.html" %}

{% block title %}login{% endblock %}

{% block page %}
    <section class="bg-primary-bg p-8 max-w-xl mx-auto md:round-xl">

        <h1 class="text-base-1 capitalize font-bold pb-4">welcome back</h1>
        
        <form method="POST" novalidate>
            
            <div class="form-group">
                <label for="{{form.username.id_for_label}}">{{form.username.label}}</label>
                {{form.username}}
                {{form.username.errors}}
            </div>

            <div class="form-group">
                <label for="{{form.password.id_for_label}}">{{form.password.label}}</label>
                {{form.password}}
                {{form.password.errors}}
            </div>

            {% csrf_token %}

            <input type="hidden" name="next" value="{{ next }}" />

            <div class="form-actions text-end">
                <a class="link with-underline capitalize" href="{% url 'password_reset' %}">forgot password?</a>
            </div>

            <div class="form-actions">
                <button class="btn btn--blue" type="submit">sign in</button>
            </div>
        </form>
    </section>
{% endblock %}
