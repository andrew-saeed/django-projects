{% extends "base.html" %}

{% block title %}login{% endblock %}

{% block content %}
    <form method="POST">
        {{ form }}
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
        <button type="submit">sign in</button>
    </form>

    <p>
        <a href="{% url 'password_reset' %}">forgotten your password</a>
    </p>
{% endblock %}
